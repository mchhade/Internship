<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
 
   <div *ngFor="let field of fields" class="col">
     <div *ngIf="field.type === 'text'" class="row">
       <label class="form-label">{{field.label}}</label>
       <input type="text" class="form-control" [(ngModel)]="values[field.itemName]">
     </div>
     <div *ngIf="field.type === 'number'" class="row">
      <label class="form-label">{{field.label}}</label>
      <input type="number" class="form-control" [(ngModel)]="values[field.itemName]">
    </div>
   </div>
   <button class="btn btn-info">Save</button>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
