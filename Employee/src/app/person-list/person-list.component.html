<div class="ml-5">
  <button class="btn btn-lg btn-outline-primary" (click)="open()">Create Person</button>
</div>
<div class=" mt-3 ml-1">
<table class="table table-responsive"> 
  <thead>
  <tr>
    <th scope="col" class="spam1">First Name</th>
    <th scope="col" class="spam1">Last Name</th>
    <th scope="col" class="spam1">Age</th>
    <th scope="col" class="spam1">Department</th>
    <th scope="col" class="spam1">Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{person.first_name}}</td>
      <td>{{person.last_name}}</td>
      <td>{{person.age}}</td>
      <td>{{person.departmentName}}</td>
      <td>{{person.salary}}</td>
      <td><button class="btn btn-primary" (click)="edit(person)">Edit</button></td>
    </tr>
  </tbody>
</table>
</div>
